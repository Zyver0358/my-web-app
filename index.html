<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>DBD 2D - Mobile Landscape Edition</title>
    <style>
        /* CORE LAYOUT */
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            font-family: 'Courier New', Courier, monospace; 
            touch-action: none; 
        }

        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas { 
            display: block; 
            max-width: 100%; 
            max-height: 100%; 
            image-rendering: pixelated; 
            background: #1a211a;
        }

        /* UI ELEMENTS */
        .ui { 
            position: fixed; 
            top: 15px; 
            left: 15px; 
            color: #ff4444; 
            z-index: 100; 
            pointer-events: none; 
            text-shadow: 2px 2px 4px black; 
            font-size: 16px; 
            font-weight: bold;
        }

        /* MOBILE CONTROLS */
        .joystick-container { 
            display: none; 
            position: fixed; 
            bottom: 30px; 
            width: 100%; 
            padding: 0 40px; 
            box-sizing: border-box; 
            pointer-events: none; 
            z-index: 1000; 
            justify-content: space-between;
            align-items: flex-end;
        }

        @media (max-width: 1024px) { 
            .joystick-container { display: flex; } 
        }

        .joystick-base { 
            width: 110px; 
            height: 110px; 
            background: rgba(255, 255, 255, 0.05); 
            border: 3px solid rgba(255, 255, 255, 0.2); 
            border-radius: 50%; 
            position: relative; 
            pointer-events: auto; 
        }

        .joystick-stick { 
            width: 45px; 
            height: 45px; 
            background: rgba(255, 68, 68, 0.4); 
            border-radius: 50%; 
            position: absolute; 
            top: 30px; 
            left: 30px; 
            pointer-events: none; 
        }

        #attack-btn {
            width: 90px;
            height: 90px;
            background: rgba(255, 0, 0, 0.2);
            border: 4px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            pointer-events: auto;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <div class="ui">
        <span id="control-hint"><b>WASD</b> Move | <b>M1</b> Attack</span><br>
        <span id="status-text">Trial in Progress...</span>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="joystick-container" id="mobile-ui">
        <div id="move-joystick" class="joystick-base">
            <div class="joystick-stick"></div>
        </div>
        <div id="attack-btn">ATTACK</div>
    </div>

<script>
// --- CORE SETUP ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

if (isMobile) {
    document.getElementById('control-hint').innerHTML = "Use Joysticks to Hunt";
}

const world = { width: 3000, height: 3000 };
let screen = { width: window.innerWidth, height: window.innerHeight };

// --- ASSET LOADING ---
const playerTextures = {};
const directions = ['down', 'up', 'left', 'right', 'down_left', 'down_right', 'up_left', 'up_right'];
let assetsLoaded = 0;

directions.forEach(dir => {
    playerTextures[dir] = new Image();
    playerTextures[dir].src = `killer_${dir}.png`;
});

// --- PLAYER & WORLD DATA ---
const player = {
    x: world.width / 2, y: world.height / 2,
    w: 50, h: 100, speed: 7, angle: 0, 
    isAttacking: false, attackTimer: 0, attackRange: 160
};

const mapObjects = [
    { x: 1200, y: 1200, w: 200, h: 70, type: "WALL", color: "#333", solid: true },
    { x: 1400, y: 1100, w: 85, h: 85, type: "GEN", color: "#555", solid: true },
    { x: 1550, y: 1450, w: 30, h: 50, type: "HOOK", color: "#ff4500", solid: true }
];

// --- INPUT HANDLING ---
const keys = {};
const joyInput = { x: 0, y: 0 };
window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

// Mobile Attack Button
const attackBtn = document.getElementById('attack-btn');
attackBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    triggerAttack();
});

function triggerAttack() {
    if (!player.isAttacking) {
        player.isAttacking = true;
        player.attackTimer = 20; // 20 frames of attack
    }
}

// Joystick Logic
function setupJoystick() {
    const base = document.getElementById('move-joystick');
    const stick = base.querySelector('.joystick-stick');
    const limit = 40;
    let touchId = null;

    base.addEventListener("touchstart", e => {
        touchId = e.changedTouches[0].identifier;
    });

    document.addEventListener("touchmove", e => {
        if (touchId === null) return;
        for (let t of e.touches) {
            if (t.identifier === touchId) {
                const rect = base.getBoundingClientRect();
                const cx = rect.left + rect.width / 2;
                const cy = rect.top + rect.height / 2;
                let dx = t.clientX - cx;
                let dy = t.clientY - cy;
                const dist = Math.hypot(dx, dy);
                if (dist > limit) { dx *= limit/dist; dy *= limit/dist; }
                stick.style.transform = `translate(${dx}px, ${dy}px)`;
                joyInput.x = dx / limit;
                joyInput.y = dy / limit;
            }
        }
    });

    document.addEventListener("touchend", () => {
        touchId = null;
        stick.style.transform = `translate(0,0)`;
        joyInput.x = 0; joyInput.y = 0;
    });
}
if (isMobile) setupJoystick();

// --- GAME LOGIC ---
function isColliding(nx, ny) {
    for (let obj of mapObjects) {
        if (obj.solid && nx < obj.x + obj.w && nx + 40 > obj.x && ny < obj.y + obj.h && ny + 20 > obj.y) return true;
    }
    return false;
}

function update() {
    let mx = joyInput.x, my = joyInput.y;
    if (keys['w']) my = -1; if (keys['s']) my = 1;
    if (keys['a']) mx = -1; if (keys['d']) mx = 1;

    if (Math.abs(mx) > 0.1 || Math.abs(my) > 0.1) {
        player.angle = Math.atan2(my, mx);
        const s = player.speed;
        if (!isColliding(player.x + mx * s, player.y)) player.x += mx * s;
        if (!isColliding(player.x, player.y + my * s)) player.y += my * s;
    }

    if (player.isAttacking) {
        player.attackTimer--;
        if (player.attackTimer <= 0) player.isAttacking = false;
    }
}

function setupCanvas() {
    const dpr = window.devicePixelRatio || 1;
    screen.width = window.innerWidth;
    screen.height = window.innerHeight;
    canvas.width = screen.width * dpr;
    canvas.height = screen.height * dpr;
    canvas.style.width = screen.width + "px";
    canvas.style.height = screen.height + "px";
    ctx.scale(dpr, dpr);
    ctx.imageSmoothingEnabled = false;

    // Orientation Warning
    if (isMobile && screen.height > screen.width) {
        document.getElementById('status-text').innerHTML = "<span style='color:yellow'>ROTATE TO LANDSCAPE</span>";
    } else {
        document.getElementById('status-text').innerHTML = "The Fog Thickens...";
    }
}

function draw() {
    ctx.clearRect(0, 0, screen.width, screen.height);
    ctx.save();
    ctx.translate(screen.width/2 - player.x, screen.height/2 - player.y);

    // Floor
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, world.width, world.height);

    // Map Objects
    mapObjects.forEach(obj => {
        ctx.fillStyle = obj.color;
        ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
    });

    // Red Stain (Killer Vision)
    if (player.isAttacking) {
        ctx.beginPath();
        ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
        ctx.moveTo(player.x, player.y);
        ctx.arc(player.x, player.y, player.attackRange, player.angle - 0.6, player.angle + 0.6);
        ctx.fill();
    }

    // Killer Placeholder
    ctx.fillStyle = "red";
    ctx.fillRect(player.x - 25, player.y - 50, 50, 100);

    ctx.restore();
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

window.addEventListener('resize', setupCanvas);
setupCanvas();
gameLoop();

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
